<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<input type="button" value="红色" onclick="color('red')" />
		<input type="button" value="蓝色" onclick="color('lightblue')" />
		<input type="button" value="粉色" onclick="color('pink')" />
		<input type="color" value="#ffffff" onchange="zdy()" id="a" />
		<script type="text/javascript">
		function color(str){
			document.body.style.backgroundColor=str;
		}
		function zdy(){
			var a=document.getElementById("a");
			document.body.style.backgroundColor=a.value;
		}
		</script>
	</body>
</html>
